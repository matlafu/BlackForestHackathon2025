appdaemon:
  latitude: !env_var LATITUDE:48.016723243302046
  longitude: !env_var LONGITUDE:7.82866886720531
  time_zone: !env_var TIMEZONE:Europe/Berlin

  # Plugins section to connect to Home Assistant (HASS)
  plugins:
    HASS:
      type: hass
      ha_url: !env_var NABU_CASA_URL  # Use environment variable
      token: !env_var HOME_ASSISTANT_TOKEN  # Use environment variable

  # Log settings
  logs:
    main_log:
      filename: STDOUT
      level: DEBUG

  # Apps section to define apps (automations or custom logic)
  apps:
    - apps/apps.yaml
